<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script language="javascript">
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      $(function() {
        $(".activation-id").text(getParameterByName("actID0"));
        $(".product-name").text(getParameterByName("prodName0"));
      });
    </script>
  </head>

  <body>
    <div>
      The line item for <span class="product-name"></span>:
      <span class="activation-id"></span>
    </div>

    <div>
      This is brought to you by <span class="product-name"></span>
    </div>
  </body>
</html>
